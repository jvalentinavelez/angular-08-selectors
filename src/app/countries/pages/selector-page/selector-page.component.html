<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label formControlName="region" class="form-label">Continente:</label>
            <select class="form-control">
                <option value="">-- Seleccione Continente</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<code>
    {{ myForm.value | json }}
</code>
<p>
    is form valid: {{ myForm.valid}}
</p>
